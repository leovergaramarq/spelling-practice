<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Practice</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <h1>Spelling Practice</h1>
    <p>Listen and type the word:</p>
    <div id="wordContainer">
      <button id="speakWord">🔊 Play Word</button>
      <button id="replayWord">🔁 Replay</button>
      <button id="showHideWord">👁️ Show/Hide Word</button>
      <div id="currentWordDisplay" style="display: none"></div>
    </div>
    <div id="answerContainer">
      <input id="answer" type="text" placeholder="Type here..." />
      <button id="checkAnswer">Check</button>
    </div>

    <div id="speakAnswerContainer">
      <button id="speakAnswer">🎤 Or speak Answer</button>
    </div>
    <p id="result"></p>

    <h2>Word List Management</h2>

    <div id="wordListSelector">
      <label for="wordListSelect">Current List:</label>
      <select id="wordListSelect">
        <option value="default">Default List</option>
      </select>
      <div id="wordListSelectorButtons">
        <button id="createNewList">➕ New List</button>
        <button id="deleteList">🗑️ Delete selected List</button>
      </div>
    </div>

    <h3>Customize Word List</h3>
    <p>Enter one word per line:</p>
    <textarea id="wordList" rows="10"></textarea>

    <div id="saveWordsContainer">
      <button id="saveWords">💾 Save List</button>
      <button id="resetWords">🔄 Reset to Original</button>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
