<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Practice</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <h1>Spelling Practice</h1>
    <p>Listen and type the word:</p>
    <button id="speakWord">🔊 Play Word</button><br />
    <div id="answerContainer">
      <input id="answer" type="text" placeholder="Type here..." />
      <button id="checkAnswer">Check</button>
    </div>

    <div id="speakAnswerContainer">
      <button id="speakAnswer">🎤 Or speak Answer</button>
    </div>
    <p id="result"></p>

    <h2>Customize Word List</h2>
    <p>Enter one word per line:</p>
    <textarea id="wordList" rows="10"></textarea><br />

    <div id="saveWordsContainer">
      <button id="saveWords">💾 Save List</button>
      <button id="resetWords">🔄 Reset List</button>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
